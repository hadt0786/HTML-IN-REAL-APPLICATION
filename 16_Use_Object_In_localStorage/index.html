<html>

<head>
    <title>Use Object in LOCALSTORAGE In HTML 5</title>
</head>

<body>
    <form action="">
        <input type="button" value="Write Object" onclick="writeObjects()">
        <input type="button" value="Read Object" onclick="readObjects()">
        <br>
        <div id="result">

        </div>
    </form>

    <script type="text/javascript">
        function writeObject() {
            var product = {
                id: 'p01',
                name: 'name 1',
                price: 20
            };
            localStorage.setItem('product', JSON.stringify(product));
        }

        function readObjects() {
            var product = JSON.parse(localStorage.getItem('product'));

            var result = 'ID ' + product.id;
            result += '<br>Name ' + product.name;
            result += '<br>Price ' + product.price;
            document.getElementById('result').innerHTML = result;

        }
    </script>
</body>

</html>
