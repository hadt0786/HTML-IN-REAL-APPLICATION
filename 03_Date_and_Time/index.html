<html>

<head>
    <title>Date and form control in HTML 5</title>
</head>

<body>

    <h3>Date and Tme control in HTL 5</h3>
    <form>
        <table>
            <tr>
                <td>Month</td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <input type="date">
                </td>

            </tr>
            <tr>
                <td>Week</td>
                <td>
                    <input type="week">
                </td>

            </tr>
            <tr>
                <td>Time</td>
                <td>
                    <input type="time">
                </td>

            </tr>
        </table>
    </form>

</body>

</html>
